
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Департамент ПС КНБ РК</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header-box">
    <h1 class="title">Департамент пограничной службы<br>КНБ РК по<br>Алматинской области</h1>
  </div>

  <div class="button-panel left">
    <button class="expand-btn" onclick="toggleContent('left')">Для кандидатов на службу</button>
    <div id="content-left" class="expand-content">Текст-пустышка для кандидатов на службу</div>
  </div>

  <div class="button-panel right">
    <button class="expand-btn" onclick="toggleContent('right')">Для кандидатов в ВУЗ</button>
    <div id="content-right" class="expand-content">Текст-пустышка для кандидатов в ВУЗ</div>
  </div>

  <footer>
    &copy; 2025 Пограничная служба КНБ РК
  </footer>

  <script>
    function toggleContent(side) {
      const content = document.getElementById('content-' + side);
      content.classList.toggle('active');
    }
  </script>
</body>
</html>
