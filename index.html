<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Департамент ПС КНБ РК</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card" id="card1">
            <div class="card-inner">
                <div class="card-front">Для кандидатов на службу</div>
                <div class="card-back">
                    ПЕРЕЧЕНЬ НЕОБХОДИМЫХ ДОКУМЕНТОВ<br>
                    АНКЕТА ДЛЯ ЗАПОЛНЕНИЯ<br>
                    АВТОБИОГРАФИЯ ДЛЯ ЗАПОЛНЕНИЯ
                </div>
            </div>
        </div>
        <div class="card" id="card2">
            <div class="card-inner">
                <div class="card-front">Для кандидатов в ВУЗ</div>
                <div class="card-back">
                    ПЕРЕЧЕНЬ НЕОБХОДИМЫХ ДОКУМЕНТОВ<br>
                    АНКЕТА ДЛЯ ЗАПОЛНЕНИЯ<br>
                    АВТОБИОГРАФИЯ ДЛЯ ЗАПОЛНЕНИЯ
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', () => {
                card.classList.toggle('flipped');
            });
        });
    </script>
</body>
</html>
