<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мой Сайт</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 40px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #005fa3;
    }

    img {
      margin-top: 30px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать на мой сайт!</h1>
  <nav>
    <a href="#">Главная</a>
    <a href="#">Обо мне</a>
    <a href="#">Контакты</a>
  </nav>

  <button class="button" onclick="alert('Спасибо за нажатие!')">Нажми меня</button>

  <img src="https://placekitten.com/400/300" alt="Милый котик" />
</body>
</html>
