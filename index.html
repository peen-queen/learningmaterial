
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Департамент ПС КНБ РК</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header-box">
    <h1 class="site-title">Департамент пограничной службы<br>КНБ РК по<br>Алматинской области</h1>
  </div>

  <div class="button-block left">
    <button class="action-btn" onclick="toggleContent('content-left')">Для кандидатов на службу</button>
    <div id="content-left" class="content-box">
      <p>• Перечень документов для прохождения специальной проверки</p>
      <p>• Анкета кандидата для заполнения</p>
      <p>• Шаблон автобиографии кандидата для заполнения</p>
      <p><a href="https://drive.google.com/drive/folders/123w3dht0mD1EULn1X6aCmNLl-QImnxYH?hl=ru" target="_blank">Открыть документы</a></p>
    </div>
  </div>

  <div class="button-block right">
    <button class="action-btn" onclick="toggleContent('content-right')">Для кандидатов в ВУЗ</button>
    <div id="content-right" class="content-box">
      <p>Текст-пустышка</p>
    </div>
  </div>

  <script>
    function toggleContent(id) {
      const content = document.getElementById(id);
      content.classList.toggle('visible');
    }
  </script>
</body>
</html>
